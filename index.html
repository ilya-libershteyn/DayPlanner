<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="schedule">
      <!-- Timeblocks go here -->
      <div class="time-block row">
        <div class="hour col-1">9AM</div>       
        <textarea class="col past" data-hr="9" type="text"></textarea>
        <button type="button" class="saveBtn col-1 fa fa-save fa-2x" data-hr="9"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">10AM</div>       
        <textarea class="col past" data-hr="10" type="text"></textarea>
        <button type="button" class="saveBtn col-1 fa fa-save fa-2x" data-hr="10"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">11AM</div>       
        <textarea class="col past" data-hr="11" type="text"></textarea>
        <button type="button" class="saveBtn col-1 fa fa-save fa-2x" data-hr="11"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">12PM</div>       
        <textarea class="col past" data-hr="12" type="text"></textarea>
        <button type="button" class="saveBtn col-1 fa fa-save fa-2x" data-hr="12"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">1PM</div>       
        <textarea class="col past" data-hr="1" type="text"></textarea>
        <button type="button" class="saveBtn col-1 fa fa-save fa-2x" data-hr="1"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">2PM</div>       
        <textarea class="col past" data-hr="2" type="text"></textarea>
        <button type="button" class="saveBtn col-1 fa fa-save fa-2x" data-hr="2"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">3PM</div>       
        <textarea class="col past" data-hr="3" type="text"></textarea>
        <button type="button" class="saveBtn col-1 fa fa-save fa-2x" data-hr="3"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">4PM</div>       
        <textarea class="col past" data-hr="4" type="text"></textarea>
        <button type="button" class="saveBtn col-1 fa fa-save fa-2x" data-hr="4"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">5PM</div>       
        <textarea class="col past" data-hr="5" type="text"></textarea>
        <button type="button" class="saveBtn col-1 fa fa-save fa-2x" data-hr="5"></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
